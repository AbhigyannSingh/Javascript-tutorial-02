<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOMM</title>
</head>
<body style="background-color: #212121; color:#fff">
    <ul class="Language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.Language').appendChild(li);
    }
    addLanguage('python')
    addLanguage('typescript')
    function adadLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.Language').appendChild(li);
    }

    adadLanguage('golang')

    //EDIT

    const secondLang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    const thirdElement = document.querySelector('li:nth-child(3)')
    const newlii = document.createElement('li');
    newlii.textContent = "Jojo";
    thirdElement.replaceWith(newlii)

    //REMOVE

    const last = document.querySelector('li:last-child')
    last.remove()


</script>
</html>
